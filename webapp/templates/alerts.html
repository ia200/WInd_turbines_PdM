<!DOCTYPE html>
<html>
<head>
    <title>My Dashboard - Alerts</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">IoT Monitoring</h1>
        
        <div class="tabs">
            <a class="tab" href="/">Assets</a>
            <a class="tab" href="/alerts">Alerts</a>
            <a class="tab" href="#">Sensors</a>
        </div>

        <div class="content">
            <h2>Alerts:</h2>
            <ul>
                {% for alert in alerts %}
                    <li>{{ alert }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
